databaseChangeLog:
- changeSet:
    id: 003-create-book
    author: konrad.niedzielski
    changes:
      - createTable:
          tableName: book
          ifNotExists: true
          columns:
            - column:
                name: book_id
                type: uuid
                constraints:
                  nullable: false
            - column:
                name: book_title
                type: varchar
                constraints:
                  nullable: false
            - column:
                name: pages
                type: int
                constraints:
                  nullable: false
            - column:
                name: category_id
                type: int
                constraints:
                  primaryKey: true
                  foreignKeyName: fk_book_category
                  references: book_category(category_id)