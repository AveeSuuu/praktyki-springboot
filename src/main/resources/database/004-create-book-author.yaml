databaseChangeLog:
  - changeSet:
      id: 004-create-book-author
      author: konrad.niedzielski
      changes:
        - createTable:
            tableName: book_author
            ifNotExists: true
            columns:
              - column:
                  name: book_author_id
                  type: int
                  constraints:
                    primaryKey: true
                    generatedByDefault: true
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_author_author
                    references: author(author_id)
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_author_book
                    references: book(book_id)