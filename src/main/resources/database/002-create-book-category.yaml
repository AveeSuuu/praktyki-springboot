databaseChangeLog:
  - changeSet:
      id: 002-create-book-category
      author: konrad.niedzielski
      changes:
        - createTable:
            tableName: book_category
            ifNotExists: true
            columns:
              - column:
                  name: category_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    generatedByDefault: true
              - column:
                  name: category_name
                  type: varchar
                  constraints:
                    nullable: false