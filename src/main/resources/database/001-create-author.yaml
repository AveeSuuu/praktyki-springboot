databaseChangeLog:
  - changeSet:
      id: 001-create-author
      author: konrad.niedzielski
      changes:
        - createTable:
            tableName: author
            ifNotExists: true
            columns:
              - column:
                  name: author_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false