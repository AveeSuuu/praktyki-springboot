databaseChangeLog:
  - changeSet:
      id: 007-create-published-book
      author: konrad.niedzielski
      changes:
        - createTable:
            tableName: published_book
            ifNotExists: true
            columns:
              - column:
                  name: published_book_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: book_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_published_book_book
                    references: book(book_id)
              - column:
                  name: publisher_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_published_book_publisher
                    references: publisher(publisher_id)
              - column:
                  name: book_type_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_published_book_book_type
                    references: book_type(book_type_id)
              - column:
                  name: release_number
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: publish_date
                  type: date
                  constraints:
                    nullable: false